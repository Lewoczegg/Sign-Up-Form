<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="img/mountain.jpg" alt="An image of mountain">
            <div class="title">
                <img src="img/odin-lined.png" alt="Site icon" class="logo">
                <h1>ODIN</h1>
            </div>
        </header>
        <main>
            <p>This is not real online service! Sign up now to get started.</p>
            <h2>Sign up</h2>
            <form>
                <div class="input-row">
                    <label for="first-name" class="input-label">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-row">
                    <label for="last-name" class="input-label">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-row">
                    <label for="email" class="input-label">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-row">
                    <label for="phone" class="input-label">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="input-row">
                    <label for="password" class="input-label">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-row">
                    <label for="password-confirm" class="input-label">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                <button class="btn">Create account</button>
            </form>
            <p>Already have an account? <a href=""> Log in</a></p>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
